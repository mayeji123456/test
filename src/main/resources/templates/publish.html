<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body style="background-color:darkgray;margin:30px">

<div th:insert="navigation :: copy"></div>

<div class="container-fluid" style="background-color:white">
  	<div class="row">
    	<div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
    		<h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发布</h2>
    		<hr>
    		<form action="/publish" method="post">
    		<input type="hidden" name="id" th:value="${id}">
    		<div class="form-group">
    			<label for="title">标题</label>
  				<input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="输入标题">
			</div>
			<div class="form-group">
    			<label for="title">内容</label>
    			<div><textarea rows="10" cols="100" id="content" th:text="${text}" name="content"></textarea></div>  				
			</div>
			<div class="form-group">
				<label for="title">添加标签</label>
				<input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以逗号隔开">
			</div>
			<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error} != null"></div>
			<button type="submit" class="btn btn-success">发布</button>
			</form>
    	</div>
    	<div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12" style="background-color:white">
    		<h3>注意事项</h3>
    		<h4>标签应用逗号隔开，每个不超过十个字</h4>
    	</div>
  	</div>
  </div>

</body>
</html>
