<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${article.getTitle()}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	
	<script src="/js/jquery-3.4.1.js" type="application/javascript"></script>
	<script src="/js/bootstrap.min.js" type="application/javascript"></script>
	
	
</head>
<body style="background-color:darkgray;margin:30px">
<div th:insert="navigation :: copy"></div>

<div class="container-fluid" style="background-color:white">
  <div class="row">
    <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
   		<h3 class="list-group-item-heading" th:text="${article.getTitle()}" style="margin-top:15px"></h3>
    	<p class="list-group-item-text"><span th:text="${article.getViewcount()}"></span>次阅读，
    	<span th:text="${article.getLikecount()}"></span>个点赞</p>
   	<hr>
   	<span th:text="${article.getText()}"></span>
   	<hr>
	<a th:href="@{'/publish/'+${article.getId()}}">
	<span class="glyphicon glyphicon-pencil" aria-hidden="true" th:if="${session.user!=null&&article.getAuthor().equals(session.user.getName())}"
	 ></span>编辑</a>
    </div>
    	
    <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12" style="background-color:white; margin-top:50px">
    	<h3>作者</h3>
    	<div th:text="${article.getAuthor()}"></div>
    	
    	<h3>相关问题</h3>
    </div>
  </div>
</div>

</body>
</html>
