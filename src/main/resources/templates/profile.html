<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	
	<script src="/js/jquery-3.4.1.js" type="application/javascript"></script>
	<script src="/js/bootstrap.min.js" type="application/javascript"></script>
	
	
</head>
<body style="background-color:darkgray;margin:30px">
<div th:insert="navigation :: copy"></div>

<div class="container-fluid" style="background-color:white">
  <div class="row">
    <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
   		<h2><span th:text="${title}"></span></h2>
   		<hr>
   		
   		<div class="list-group" th:each="a:${article}">
  		<a th:href="@{'/article/'+${a.getId()}}" class="list-group-item">
    	  <h4 class="list-group-item-heading" th:text="${a.getTitle()}"></h4>
    	  <p class="list-group-item-text">作者：<span th:text="${a.getAuthor()}"></span>,<span th:text="${a.getViewcount()}"></span>次阅读，
    	  <span th:text="${a.getLikecount()}"></span>个点赞，<span th:text="${a.getCommentcount()}"></span>个评论。</p>
  		</a>
	  </div>
	  
      <nav aria-label="...">
  		<ul class="pager">
    	  <li class="previous" th:if="${page>1}"><a href="#" th:href="@{/(page=${page-1})}">上一页<span aria-hidden="true">&larr;</span></a></li>
    	  <li class="next"  th:if="${page<maxpage}">><a href="#" th:href="@{/(page=${page+1})}">下一页 <span aria-hidden="true">&rarr;</span></a></li>
  		</ul>
      </nav>
    </div>
    	
    <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12" style="background-color:white; margin-top:120px">
    	<div class="list-group">
		  <a href="/profile/article" th:class="${section=='article'}?'list-group-item active':'list-group-item'"><span class="badge">1</span>我发布的话题</a>
		  <a href="/profile/reply" th:class="${section=='reply'}?'list-group-item active':'list-group-item'"><span class="badge">2</span>最新回复</a>
		</div>	
    </div>
  </div>
</div>

</body>
</html>
